<div style="text-align: start;" class="jobs">
    <div *ngFor="let job of pagedJobs" class="job" (click)="goToIndividualJob(job.id)">
        <img src="../../../../assets/images/logo.jpg" height="70">
        <div>
            <h6>{{job.name}}</h6>
            <p>{{job.created}}</p>
        </div>
    </div>
    <app-pagination [listLength]="jobs.length" [pageSize]="itemsPerPage"
        (currentPage)="handlePageChange($event)"></app-pagination>
</div>
